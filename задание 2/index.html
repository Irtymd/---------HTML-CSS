<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="box">
    <div class="container">
        <div class="box__inner">
            <div class="items">
                <i class="fa fa-address-card" aria-hidden="true"></i>
                <div class="number">3587</div>
                <div class="tex">Satisfied clients</div>
                <div class="line"></div>
            </div>
            <div class="items">
                <i class="fa fa-coffee" aria-hidden="true"></i>
                <div class="number">207</div>
                <div class="tex">Cups of coffe</div>
                <div class="line"></div>
            </div>
            <div class="items">
                <i class="fa fa-comments" aria-hidden="true"></i>
                <div class="number">2500</div>
                <div class="tex">Blog Posts</div>
                <div class="line"></div>
            </div>
            <div class="items">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <div class="number">873</div>
                <div class="tex">Likes</div>
                <div class="line"></div>
            </div>
            <div class="items">
                <i class="fa fa-cutlery" aria-hidden="true"></i>
                <div class="number">900</div>
                <div class="tex">We lauched</div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
